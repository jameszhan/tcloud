<div class="span10" ng-controller="ComputeProposalCtrl">
  <div class="input-prepend input-append">
    <button type="button" class="btn btn-mini" ng-click="do_edit()">修改</button>
    <button type="button" class="btn btn-danger btn-mini" ng-click="do_delete()">删除</button>
  </div>
  <div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th><input type="checkbox" ng-model="selected_all" /></th>
          <th>名称</th>
          <th>CPU</th>
          <th>内存</th>
          <th>显示</th>
          <th>随主机启动</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="compute in computes | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{compute.id}}"  ng-model="selected[compute.id]" /></td>
          <td>{{compute.name}}</td>
          <td>{{compute.cpu}}</td>  
          <td>{{compute.memory}}</td>  
          <td>{{compute.view_type}}</td> 
          <td>{{compute.autostart}}</td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <ul>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
        <li ng-repeat="i in [] | range:page_count()">
          <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
        </li>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
      </ul>
    </div>
  </div>
</div>
