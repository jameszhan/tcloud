<form class="form-horizontal" name="host_form"  ng-submit="save_template()">
<div class="modal-header">
  <a class="close" ng-click="close()">×</a>
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  <div class="row-fluid"> 
    <div class="control-group">
      <label class="control-label">名称：</label>
      <div class="controls">
        <input type="text" required ng-model="template.name" placeholder="模版名称" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">位置：</label>
      <div class="controls">
        <input type="text" required ng-model="template.path" placeholder="模版位置" />
      </div>
    </div>
  </div>  
</div>
<div class="modal-footer">
  <a data-dismiss="modal" class="btn" ng-click="close()">关闭</a>
  <button type="submit" ng-disabled="!host_form.$valid" class="btn btn-primary">保存</button>
</div>
</form>
