<div class="row-fluid tab-layout">
  <div class="span8">
    <h4>备份策略</h4>
  </div>
  <div class="span4">
    <div class="input-prepend input-append">
      <button type="button" class="btn btn-primary" ng-click="do_add()">添加</button>
      <button type="button" class="btn" ng-click="do_edit()">修改</button>
      <button type="button" class="btn btn-danger" ng-click="do_delete()">删除</button>
    </div>
  </div>
</div>
<div class="span10 tab-content" style="padding:0px 10px">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th><input type="checkbox" ng-model="selected_all" /></th>
        <th>策略名称</th>
        <th>备份类型</th>
        <th>计划时间</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="backup in backups | startFrom:(current_page * page_size) | limitTo:page_size">  
        <td><input type="checkbox" value="{{backup.id}}" ng-model="selected[backup.id]"/></td>  
        <td>{{backup.name}}</td>
        <td>{{backup.type}}</td>  
        <td>{{backup.plan_time}}</td> 
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <ul>
      <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
      <li ng-repeat="i in [] | range:page_count()">
        <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
      </li>
      <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
    </ul>
  </div>
</div>
