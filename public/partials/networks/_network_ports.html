<div ng-controller="NetworkPortCtrl">
  <div class="input-prepend input-append">
    <button type="button" class="btn btn-mini" ng-click="do_add()">添加</button>
    <button type="button" class="btn btn-mini" ng-click="do_edit()">修改</button>
    <button type="button" class="btn btn-danger btn-mini" ng-click="do_delete()">删除</button>
  </div>
  <div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th><input type="checkbox" ng-model="selected_all" /></th>
          <th>序号</th>
          <th>名称</th>
          <th>协议</th>
          <th>起始端口</th>
          <th>终止端口</th>
          <th>数据流向</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="port in ports | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{port.id}}" ng-model="selected[port.id]" /></td>
          <td>22</td>
          <td>{{port.name}}</td>  
          <td>{{port.protocol}}</td>  
          <td>{{port.port_begin}}</td> 
          <td>{{port.port_end}}</td> 
          <td>{{port.data_direction.key}}</td> 
          <td>{{port.created_at}}</td> 
          <td>
            <button class="btn btn-primary">关联</button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <ul>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
        <li ng-repeat="i in [] | range:page_count()">
          <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
        </li>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
      </ul>
    </div>
  </div>
</div>
