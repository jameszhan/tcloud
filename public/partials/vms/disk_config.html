<div id="disktable">
  <div class="btn-toolbar server-btn-toolbar ">
    <div class="btn-group">
      <button class="btn btn-mini" onclick="$('#disktable').hide();$('#createdisk').show();">添加</button>
      <button class="btn btn-mini">修改</button>
      <button class="btn btn-mini disabled">移除</button>
    </div>
  </div>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>名称</th>
        <th>类型</th>
        <th>存储</th>

        <th>设备</th>
        <th>大小</th>
        <th>实际大小</th>
        <th>创建日期</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="center">disk-1</td>
        <td>qcow2</td>
        <td class="center">
          nfsserver
        </td>
        <td class="center">
          sdc
        </td>
        <td class="center">
          10GB
        </td>
        <td class="center">
          780MB
        </td>
        <td class="center">
          2012-12-20 8:31:01
        </td>
        <td class="center">
          <span class="label label-success">active</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div id="createdisk" style="display: none;" class="well">
  <h6>创建实例磁盘</h6>
  <form class="form-horizontal ">
    <div class="control-group">
      <label for="cluster" class="control-label">存储</label>
      <div class="controls">
        <select class="span4">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label for="name" class="control-label">名称</label>
      <div class="controls">
        <input type="text" id="name" class="input">
      </div>
    </div>
    <div class="control-group">
      <label for="cluster" class="control-label">格式</label>
      <div class="controls">
        <select class="span4">
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Option 3</option>
          <option>Option 4</option>
          <option>Option 5</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label for="dec" class="control-label">最大容量</label>
      <div class="controls">
        <input type="text" id="dec" class="input-mini"> MB
      </div>
    </div>
    <div class="control-group">
      <label for="dec" class="control-label">分配</label>
      <div class="controls">
        <input type="text" id="dec" class="input-mini"> MB
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox inline">
          <input type="checkbox" value="option1" id="inlineCheckbox1"> 只读
        </label>
        <label class="checkbox inline">
          <input type="checkbox" value="option2" id="inlineCheckbox2"> 共享
        </label>
      </div>
    </div>
    <div class="control-group">
      <i class="icon-arrow-down"></i><a href="#" onclick="$('#disk_advance').toggle();">高级</a>
    </div>
    <div id="disk_advance" style="display: none;">
      <div class="control-group">
        <label class="control-label">磁盘总线</label>
        <div class="controls">
          <select class="span6">
            <option>IDE</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">cache</label>
        <div class="controls">
          <select class="span6">
            <option>writeback</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
            <option>Option 5</option>
          </select>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">IO模式</label>
        <div class="controls">
          <select class="span6">
            <option>defult</option>
            <option>native</option>
            <option>thread</option>
          </select>
        </div>
      </div>
    </div>
  </form>
  <div style="text-align:center;">
    <button class="btn btn-primary" type="submit">确定</button>
    <button class="btn" type="reset" onclick="$('#disktable').show();$('#createdisk').hide();">取消</button>
  </div>
</div>
