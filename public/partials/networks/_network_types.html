<div ng-controller="NetWorkTypeCtrl">
  <div class="input-prepend input-append">
    <button type="button" class="btn" ng-click="do_create()">添加</button>
    <button type="button" class="btn" ng-click="do_edit()">修改</button>
    <button type="button" class="btn btn-danger" ng-click="do_delete()">删除</button>
  </div>
  <div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th><input type="checkbox" ng-model="selected_all" /></th>
          <th>名称</th>
          <th>类型</th>
          <th>IP段</th>
          <th>DHCP</th>
          <th>DHCP开始</th>
          <th>DHCP结束</th>
          <th>关联实例</th>
          <th>状态</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="network in networks | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{network.id}}"  ng-model="selected[network.id]" /></td>
          <td>{{network.name}}</td>
          <td>{{network.type}}</td>  
          <td>{{network.ip_range}}</td>  
          <td>{{network.dhcp}}</td> 
          <td>{{network.dhcp_begin}}</td> 
          <td>{{network.dhcp_end}}</td> 
          <td>{{network.relate_instance}}</td> 
          <td><span class="label label-success">{{network.status}}</span></td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <ul>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
        <li ng-repeat="i in [] | range:page_count()">
          <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
        </li>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
      </ul>
    </div>
  </div>
</div>
