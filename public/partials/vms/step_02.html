<fieldset>
  <legend>{{steps[1]}}</legend>
  <div class="alert alert-info alert-pos">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>注!</h4>
    可以从已有模板创建虚拟机，也可以从ISO创建全新虚拟机，一般从ISO创建全新虚拟机是为了在生成虚拟机后生成模板。
  </div>
  <div class="row-fluid step-pos">  
    <div class="span8">
      <form class="form-horizontal">
        <label class="radio">
          <input type="radio" ng-model="vm.template" value="模板">
          <h5>模板 &nbsp;&nbsp;可用于启动虚拟机的操作系统映像</h5>
          <div class="control-group">
            <label for="cluster" class="control-label">模板类型:</label>
            <div class="controls">
                <select class="span5">
                  <option value="windows7" selected="selected">windows7</option>
                </select>
            </div>
          </div>
          <div class="control-group">
            <label for="cluster" class="control-label">模板:</label>
            <div class="controls">
                <select class="span5">
                  <option value="windows7" selected="selected">--模板--</option>
                </select>
            </div>
          </div>
        </label>
        <label class="radio">
          <input type="radio" ng-model="vm.template" value="ISO">
          <h5>ISO &nbsp;&nbsp;包含操作系统的数据或可启动介质的磁盘映像</h5>
        </label>
      </form>
    </div>
    <div class="span4">
      <img src="/images/vm2.png"/>
    </div>
  </div>
  <button ng-click="prev_step()" class="btn btn-mini pull-left btn-primary">上一步</div>
  <button ng-click="next_step()" class="btn btn-mini pull-right btn-primary">下一步</div>
</fieldset>
