<h1>系统事件</h1>
<table class="table table-striped table-bordered table-condensed" ng-controller="DataCenterEventCtrl">
  <thead>
    <tr>
      <th>序号</th>
      <th>名称</th>
      <th>发生时间</th>
      <th>结束时间</th>
      <th>描述</th>
      <th>可能引发的原因</th>
      <th>状态</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="event in events">
      <td>{{event.id}}</td>
      <td>{{event.name}}</td>
      <td>{{event.start_time}}</td>
      <td>{{event.end_time}}</td>
      <td>{{event.desc}}</td>
      <td>{{event.reason}}</td>
      <td>
        <span>{{event.status}}</span>
        <button class="btn btn-danger" ng-click="delete_all(event.id)">删除</button>
      </td>            
    </tr>
  </tbody>
</table>
