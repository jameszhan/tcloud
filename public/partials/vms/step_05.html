<fieldset>
  <legend>{{steps[4]}}</legend>
  <div class="row-fluid step-pos">
    <div class="alert alert-info alert-pos">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>注!</h4>
      配置虚拟机网络
    </div>  
    <div class="span8">
    <form class="form-horizontal">
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>网络方案 &nbsp;&nbsp;选择已有网络方案</h5>
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        <h5>自定义 &nbsp;&nbsp;定义网络配置，并可存为网络方案</h5>
        <div class="control-group">
          <label for="name" class="control-label">名称:</label>
          <div class="controls">
            <input type="text" ng-model="vm.name" class="input" />
          </div>
        </div>
        <div class="control-group">
          <label for="cluster" class="control-label">网络组:</label>
          <div class="controls">
              <select class="span5">
                <option value="windows7" selected="selected">3</option>
              </select>
          </div>
        </div>
        <div class="control-group">
          <label for="cluster" class="control-label">设备类型:</label>
          <div class="controls">
            <select class="span5">
              <option value="" selected="selected">6GB</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label for="cluster" class="control-label">网络类型:</label>
          <div class="controls">
            <select class="span5">
              <option value="" selected="selected">6GB</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="checkbox toggle well switch-width" onclick="">
            <input id="view" type="checkbox" checked />
            <p>
              存为网络方案:
              <span>On</span>
              <span>Off</span>
            </p>
            <a class="btn btn-primary slide-button"></a>
          </label>
        </div>
      </label>
    </form>
    </div>
    <div class="span4">
    
    </div>
  </div>
  
  <button ng-click="prev_step()" class="btn btn-mini pull-left btn-primary">上一步</div>
  <button ng-click="next_step()" class="btn btn-mini pull-right btn-primary">下一步</div>
</fieldset>
