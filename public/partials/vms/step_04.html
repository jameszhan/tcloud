<fieldset>
  <legend>{{steps[3]}}</legend>
  <div class="row-fluid" style="margin: 5px 5px;">
    <div class="alert alert-info" style="margin: 5px 10px 5px 0px;">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <h4>注!</h4>
      存储方案即为存储空间大小，可以选择已有的存储方案，可以自己定义存储方案并存为方案。
    </div>  
    <div class="span8">
    <form class="form-horizontal">
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>小 &nbsp;&nbsp;(10GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>中 &nbsp;&nbsp;(50GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>大 &nbsp;&nbsp;(100GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>20GB</h5>
      </label>
      <label class="radio">
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
        <h5>自定义 &nbsp;&nbsp;定义配置，并可存为存储方案</h5>
          <label for="" class="control-label">硬盘大小:</label>
          <div class="progress progress-info">
            <div class="bar" style="width: 60%"></div>
          </div>
        <div class="control-group">
          <label class="checkbox toggle well" style="width: 190px;" onclick="">
            <input id="view" type="checkbox" checked />
            <p>
              存为存储方案:
              <span>On</span>
              <span>Off</span>
            </p>
            <a class="btn btn-primary slide-button"></a>
          </label>
        </div>
      </label>      
    </form>
    </div>
    <div class="span4">
    </div>
  </div>
  <button ng-click="prev_step()" class="btn btn-mini pull-left btn-primary">上一步</div>
  <button ng-click="next_step()" class="btn btn-mini pull-right btn-primary">下一步</div>
</fieldset>
