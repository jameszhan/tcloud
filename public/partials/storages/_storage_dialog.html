<form class="form-horizontal" name="storage_form" ng-submit="do_upsert()">
  <div class="modal-header">
    <a class="close" ng-click="close()">&times;</a>
    <div class="input-prepend input-append">
      <h4>{{title}}</h4>       
    </div>
  </div>
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label">名称:</label>
      <div class="controls">
        <input type="text" required ng-model="storage.name" class="input"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">类型:</label>
      <div class="controls">
        <select ng-model="storage.type" class="span2">
          <option value="">SAN</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">服务器:</label>
      <div class="controls">
        <select ng-model="storage.server" class="span2">
          <option value="">SAN</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">所属集群:</label>
      <div class="controls">
        <select ng-model="storage.cluster" class="span2">
          <option value="">开发</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">接入点:</label>
      <div class="controls">
        <input type="text" required ng-model="storage.apn" class="input"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">空间:</label>
      <div class="controls">
        <input type="text" required ng-model="storage.storage_size" class="input"/>
      </div>
    </div>
    <div class="control-group">
      <label for="name" class="control-label">描述:</label>
      <div class="controls">
        <textarea required ng-model="storage.desc"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" class="btn" ng-click="close()">关闭</a>
    <button type="submit" ng-disabled="!storage_form.$valid" class="btn btn-primary">保存</button>
  </div>
</form>
