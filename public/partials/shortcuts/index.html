<div class="row-fluid tab-layout">
  <div class="span11">
    <h4>书签</h4>
  </div>
  <div class="span1">
    <span><button class="btn btn-danger">删除</button></span>
  </div>
</div>
<div class="tab-content" style="padding:0px 10px">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th></th>
        <th>序号</th>
        <th>名称</th>
        <th>描述</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="shortcut in shortcuts | startFrom:(current_page * page_size) | limitTo:page_size">  
        <td><input type="checkbox" value="{{shortcut.id}}"/></td>
        <td>23</td>  
        <td>{{shortcut.name}}</td>
        <td>{{shortcut.desrc}}</td>  
        <td>
          <div class="btn-group">
            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
              操作
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
            </ul>
          </div>
        </td> 
      </tr>
    </tbody>
  </table>
  
  <div class="pagination">
    <ul>
      <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
      <li ng-repeat="i in [] | range:page_count()">
        <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
      </li>
      <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
    </ul>
  </div>
</div>
