<div ng-controller="DataCenterEventCtrl">
  <div class="row-fluid">
    <div class="span3">
      <button class="btn btn-danger btn-mini" ng-click="do_delete()">删除</button>
    </div>
    <div class="span9"></div>
  </div>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th><input type="checkbox" ng-model="selected_all" /></th>
        <th>名称</th>
        <th>发生时间</th>
        <th>结束时间</th>
        <th>描述</th>
        <th>可能引发的原因</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="event in events">
        <td><input type="checkbox" value="{{event.id}}" ng-model="selected[event.id]"/></td>
        <td>{{event.name}}</td>
        <td>{{event.start_time}}</td>
        <td>{{event.end_time}}</td>
        <td>{{event.desc}}</td>
        <td>{{event.reason}}</td>
        <td>
          <span>{{event.status}}</span>
        </td>            
      </tr>
    </tbody>
  </table>
</div>
