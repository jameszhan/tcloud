<section id="directives-calendar">
  <div class="row-fluid">
    <div class="span2">
      <p><button type="button" class="btn btn-primary" ng-click="add_task()">添加任务</button></p>
      <ul class="unstyled">
        <li ng-repeat="e in events">
          <div class="alert alert-info">
            <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
            <b> {{e.title}}</b> - {{e.start | date:"MMM dd"}}
          </div>
        </li>
      </ul>
    </div>
    <div class="span10">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#calendars" data-toggle="tab">日历</a></li>
        <li><a href="#tasklist" data-toggle="tab" ng-click="search.os_type='linux'; current_page=0">列表</a></li>
      </ul>
      <div class="tab-content">
        <div id="calendars" class="tab-pane active" style="padding:0px 10px">
          <div class="alert-success calAlert" ng-show="alertMessage">{{alertMessage}}</div>
          <div class="well">
            <div class="calendar" ng-model="eventSources" calendar="currentCalendar" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
          </div>
        </div>
        <div id="tasklist" class="tab-pane" style="padding:0px 10px">
          <table class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th>名称</th>
                <th>开始时间</th>
                <th>结束时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="e in events">
                <td>{{e.title}}</td>
                <td>{{e.start | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                <td>{{e.end | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                <td><button class="btn btn-danger btn-mini" ng-click="remove($index)">删除</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>        
</section>
