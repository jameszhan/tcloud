<div class="row-fluid tab-layout">
  <div class="span10">
    <h4>书签</h4>
  </div>
  <div class="span2">
    <span><button class="btn btn-danger" ng-click="do_delete()">删除</button></span>
  </div>
</div>
<div class="tab-content" style="padding:0px 10px">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>序号</th>
        <th>名称</th>
        <th>描述</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="shortcut in shortcuts">  
        <td><input type="checkbox" value="{{shortcut.id}}" ng-model="selected[shortcut.id]"/></td>
        <td>23</td>  
        <td><a href="{{shortcut.url}}">{{shortcut.name}}</a></td>
        <td>{{shortcut.desrc}}</td>  
        <td>
          <div class="btn-group">
            <a class="btn btn-primary btn-mini dropdown-toggle" data-toggle="dropdown" href="#">
              操作
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <!-- dropdown menu links -->
            </ul>
          </div>
        </td> 
      </tr>
    </tbody>
  </table>
</div>
