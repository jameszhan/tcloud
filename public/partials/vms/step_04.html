<fieldset>
  <legend>{{steps[3]}}</legend>
  <div class="alert alert-info alert-pos">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>注!</h4>
    存储方案即为存储空间大小，可以选择已有的存储方案，可以自己定义存储方案并存为方案。
  </div>
  <div class="row-fluid step-pos">  
    <div class="span8">
    <form class="form-horizontal">
      <label class="radio">
        <input type="radio" ng-model="vm.storageProject"  value="小(10GB)">
        <h5>小 &nbsp;&nbsp;(10GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" ng-model="vm.storageProject" value="中(50GB)">
        <h5>中 &nbsp;&nbsp;(50GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" ng-model="vm.storageProject" value="大(100GB)">
        <h5>大 &nbsp;&nbsp;(100GB)</h5>
      </label>
      <label class="radio">
        <input type="radio" ng-model="vm.storageProject" value="自定义">
        <h5>自定义 &nbsp;&nbsp;定义配置，并可存为存储方案</h5>
          <label for="" class="control-label">硬盘大小:</label>
          <div class="progress progress-info">
            <div class="bar" style="width: 60%"></div>
          </div>
        <div class="control-group">
          <label class="checkbox toggle well switch-width" onclick="">
            <input id="view" type="checkbox" checked />
            <p>
              存为存储方案:
              <span>On</span>
              <span>Off</span>
            </p>
            <a class="btn btn-primary slide-button"></a>
          </label>
        </div>
      </label>      
    </form>
    </div>
    <div class="span4">
      <img src="/images/vm4.png"/>
    </div>
  </div>
  <button ng-click="prev_step()" class="btn btn-mini pull-left btn-primary">上一步</div>
  <button ng-click="next_step()" class="btn btn-mini pull-right btn-primary">下一步</div>
</fieldset>
