<form class="form-horizontal" name="port_form" ng-submit="do_upsert()">
  <div class="modal-header">
    <a class="close" ng-click="close()">&times;</a>
    <div class="input-prepend input-append">
      <h4>{{title}}</h4>       
    </div>
  </div>
  <div class="modal-body">
    <div class="control-group">
      <label class="control-label">名称</label>
      <div class="controls">
        <input type="text" required ng-model="network.name" class="input"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">网络组:</label>
      <div class="controls">
        <select class="span2">
          <option>3</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">设备类型:</label>
      <div class="controls">
        <select class="span2">
          <option>3</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">网络类型:</label>
      <div class="controls">
        <select class="span2">
          <option>3</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <a data-dismiss="modal" class="btn" ng-click="close()">关闭</a>
    <button type="submit" ng-disabled="!port_form.$valid" class="btn btn-primary">保存</button>
  </div>
</form>
