<div ng-controller="NetWorkCtrl">
  <div class="input-prepend input-append">
    <button type="button" class="btn" ng-click="do_create()">添加</button>
    <button type="button" class="btn" ng-click="do_edit()">修改</button>
    <button type="button" class="btn btn-danger" ng-click="do_delete()">删除</button>
  </div>
  <div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th></th>
          <th>序号</th>
          <th>所属集群</th>
          <th>协议</th>
          <th>起始端口</th>
          <th>终止端口</th>
          <th>组</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="port in ports | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{port.id}}"/></td>
          <td>22</td>
          <td>{{port.cluster}}</td>  
          <td>{{port.protocol}}</td>  
          <td>{{port.port_begin}}</td> 
          <td>{{port.port_end}}</td> 
          <td>{{port.group}}</td> 
          <td>{{port.created_at}}</td> 
          <td>
            <div class="btn-group">
              <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">
                操作
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <!-- dropdown menu links -->
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <ul>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">Prev</button></a></li>
        <li ng-repeat="i in [] | range:page_count()">
          <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
        </li>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">Next</button></a></li>
      </ul>
    </div>
  </div>
</div>
