<div class="tabbable">
  <ul class="nav nav-tabs" style="background-color:#F2F2F2;">
    <li class="active"><a href="#overview" data-toggle="tab">虚拟机</a></li>
  </ul>
  <div class="tab-content">
    <div id="overview" class="tab-pane active" style="padding:0px 10px">
      <div class="row-fluid">
        <div class="span3" style="padding-left: 45px;">
          <img src="/images/preview.png">
        </div>
        <div class="span9">
          <table class="table">
            <thead>
              <th>虚拟机信息</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div>状态:</div>
                  <div><span class="label label-success">{{vm.status}}</span></div> 
                </td> 
                <td>
                  <div>随主机启动:</div>
                  <div style="width:66px;"><span style="border: 1px solid #dddddd; background-color: #0088cc; color: #fff;padding: 0 3px;">{{vm.start_as_host}}</span><span style="border: 1px solid #dddddd;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                </td>
                <td>
                  <div>内存已缓存:</div>
                  <div><span class="label label-warning">{{vm.memory_cache_usage}}GB</span></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div>cpu:</div>
                  <div><span class="badge badge-success">{{vm.cpu_count}}</span></div>
                </td>
                <td>
                  <div>内存:</div>
                  <div><span class="label label-info">{{vm.total_memory}}GB</span></div>
                </td>
                <td>
                  <div>内存可用:</div>
                <div><span class="label label-warning">{{vm.memory_idle}}GB</span></div>
                </td>
              </tr>
              <tr>
                <td>
                  <div>硬盘大小:</div>
                  <div><span class="label label-info">{{vm.hard_disk_capacity}}GB</span></div>
                </td>
                <td>
                  <div>内存使用中:</div>
                  <div><span class="label label-warning">{{vm.memory_usage}}GB</span></div>
                </td>
                <td>
                  <div>操作系统:</div>
                  <div><span class="label label-info">{{vm.os_type}}</span></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="vms" class="tab-pane" style="padding:0px 10px; margin-bottom: 30px;">
        <ng:include src="'/partials/shared/_vm_action_bar.html'" />
      </div>
      <div class="row-fluid">
        <div class="span4">
          <script src="/vendor/cpu.chart.js" type="text/javascript"></script>
          CPU使用率
          <div class="chart-container">
            <div id="cpuplaceholder" class="chart-placeholder"></div>
          </div>
        </div>
        <div class="span4">
          <script src="/vendor/memory.chart.js" type="text/javascript"></script>
          内存使用量
          <div class="chart-container">
            <div id="memoryplaceholder" class="chart-placeholder"></div>
          </div>
        </div>
        <div class="span4">
          <script src="/vendor/net.chart.js" type="text/javascript"></script>
           以太网
          <div class="chart-container">
            <div id="netplaceholder" class="chart-placeholder"></div>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
