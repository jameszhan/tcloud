<div ng-controller="VMSnapshotCtrl">
  <div class="input-prepend input-append">
    <button type="button" class="btn btn-mini" ng-click="do_add()">新建</button>
    <button type="button" class="btn btn-mini" ng-click="do_recover()">恢复</button>
    <button type="button" class="btn btn-danger btn-mini" ng-click="do_delete()">删除</button>
  </div>
  <div>
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th></th>
          <th>名称</th>
          <th>描述</th>
          <th>生成时间</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="snapshot in snapshots | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{snapshot.id}}" ng-model="selected[snapshot.id]" /></td>
          <td>{{snapshot.name}}</td>  
          <td>{{snapshot.desc}}</td>  
          <td>{{snapshot.created_at}}</td>
        </tr>
      </tbody>
    </table>
    
    <div class="pagination">
      <ul>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()">上一页</button></a></li>
        <li ng-repeat="i in [] | range:page_count()">
          <a href="javascript:void(0)"  ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">{{i + 1}}</a>
        </li>
        <li><a href="javascript:void(0);" ng-hide="should_hide()" ng-class="next_class" ng-click="next()">下一页</button></a></li>
      </ul>
    </div>
  </div>
</div>
