<div class="table-height">
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th></th>
        <th>模板名称</th>
        <th>模板架构</th>
        <th>操作系统</th>
        <th>大小</th>
        <th>创建时间</th>
        <th>实例个数</th>
        <th>相关实例</th>
        <th>状态</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="template in templates | filter: search | startFrom:(current_page * page_size) | limitTo:page_size">  
        <td><input type="checkbox" value="{{template.id}}" ng-model="selected[template.id]" /></td> 
        <td>{{template.name}}</td>
        <td>{{template.architect}}</td>  
        <td>{{template.os}}</td>  
        <td>{{template.size}}</td> 
        <td>{{template.create_date}}</td> 
        <td>{{template.instance_count}}</td> 
        <td>{{template.relate_instance}}</td> 
        <td><span class="label label-success">{{template.status}}</span></td>
      </tr>
    </tbody>
  </table>
</div>  
<div class="pagination">
  <ul>
    <li ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()"><a href="javascript:void(0);">上一页</a></li>
    <li ng-repeat="i in [] | range:page_count()" ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">
      <a href="javascript:void(0)">{{i + 1}}</a>
    </li>
    <li ng-hide="should_hide()" ng-class="next_class" ng-click="next()"><a href="javascript:void(0);">下一页</a></li>
  </ul>
</div>
