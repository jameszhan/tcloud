<div class="row-fluid text-pos">
  <div class="span9 row-fluid">
    <div class="span1"></div>
    <div class="span7">
      <h4>备份策略</h4>
    </div>
    <div class="span4">
      <div class="input-prepend input-append">
        <button type="button" class="btn btn-primary" ng-click="do_add()">添加</button>
        <button type="button" class="btn" ng-click="do_edit()">修改</button>
        <button type="button" class="btn btn-danger" ng-click="do_delete()">删除</button>
      </div>
    </div>
  </div>
  <div class="span3">
    <button class="btn btn-info" ng-click="add_bookmark()">存为书签</button>
  </div>
</div>
<div class="tab-content" style="padding:0px 10px">
  <div class="table-height">
    <table class="table table-striped table-bordered table-condensed">
      <thead>
        <tr>
          <th><input type="checkbox" ng-model="selected_all" /></th>
          <th>名称</th>
          <th>备份类型</th>
          <th>压缩比</th>
          <th>备份位置</th>
          <th>计划时间</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="backupstrategy in backupstrategies | startFrom:(current_page * page_size) | limitTo:page_size">  
          <td><input type="checkbox" value="{{backupstrategy.id}}" ng-model="selected[backupstrategy.id]"/></td>  
          <td>{{backupstrategy.name}}</td>
          <td>{{backupstrategy.type.name}}</td>  
          <td>{{backupstrategy.compress_rate}}</td>
          <td>{{backupstrategy.path}}</td>
          <td>{{backupstrategy.schedule.name}}</td> 
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <ul>
      <li ng-hide="should_hide()" ng-class="prev_class" ng-click="prev()"><a href="javascript:void(0);">上一页</a></li>
      <li ng-repeat="i in [] | range:page_count()" ng-hide="should_hide()" ng-click="page(i)" ng-class="(i == current_page) && 'active'">
        <a href="javascript:void(0)">{{i + 1}}</a>
      </li>
      <li ng-hide="should_hide()" ng-class="next_class" ng-click="next()"><a href="javascript:void(0);">下一页</a></li>
    </ul>
  </div>
</div>
