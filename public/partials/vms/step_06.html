<fieldset>
  <legend>{{steps[5]}}</legend>
  <div class="alert alert-info alert-pos">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <h4>注!</h4>
    配置虚拟机网络
  </div>
  <div class="row-fluid step-pos">    
    <div class="span8">
    <form class="form-horizontal">
      <div class="control-group">
        <label for="name" class="control-label">名字：</label>
        <label for="name" class="text-label">{{vm.name}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">显示设置：</label>
        <label for="name" class="text-label">{{vm.view_type}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">USB重定向：</label>
        <label class="checkbox toggle well switch-width" onclick="">
            <input id="view" type="checkbox" checked />
            <p>
              <span>On</span>
              <span>Off</span>
            </p>
            <a class="btn btn-primary slide-button"></a>
          </label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">随主机启动：</label>
        <label class="checkbox toggle well switch-width" onclick="">
          <input id="view" type="checkbox" checked />
          <p>
            <span>On</span>
            <span>Off</span>
          </p>
          <a class="btn btn-primary slide-button"></a>
        </label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">虚拟机描述：</label>
        <label for="name" class="text-label">{{vm.desc}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">模板：</label>
        <label for="name" class="text-label">{{vm.template}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">计算方案：</label>
        <label for="name" class="text-label">{{vm.computeProject}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">存储方案：</label>
        <label for="name" class="text-label">{{vm.storageProject}}</label>
      </div>
      <div class="control-group">
        <label for="name" class="control-label">网络方案：</label>
        <label for="name" class="text-label">{{vm.networkProject}}</label>
      </div>
    </form>
    </div>
    <div class="span4">
      <img src="/images/vm6.png"/>
    </div>
  </div>
  <button ng-click="prev_step()" class="btn btn-mini pull-left btn-primary">上一步</div>
  <button ng-click="do_upsert()" class="btn btn-mini pull-right btn-primary">确认</div>
</fieldset>
